      const myObj = {
        name: "Timmy",
        greet: () => {
          console.log(`Hello ${this.name}`);
        },
      };
      myObj.greet();

      // greet is a function inside myObj so the result will be the value of the name key = timmy.

        console.log(this);
      };

      // this points to the window

      //   Question 4:
      //   In your own words what will this point to and why?
      const myFuncArrow = () => {
        console.log(this);
      };
      myFuncArrow();

      //   myFuncArrow is an arrow function so the this is determined on the decleration of the function and equals to the windown.
