<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30.1-greater_than_10</title>
  </head>
  <body>
    <script>
      function GreaterThanTen(num) {
        let myPromise = new Promise(function (myResolve, myReject) {
          if (num >= 10) myResolve(`yesss!`);
          else myReject(`nope`);
        });

        myPromise.then(
          function (value) {
            console.log(value);
          },
          function (errormsg) {
            console.log(errormsg);
          }
        );
      }

      GreaterThanTen(18);
      GreaterThanTen(5);
    </script>
  </body>
</html>
