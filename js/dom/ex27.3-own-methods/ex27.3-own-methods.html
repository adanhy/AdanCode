<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>27.3-own-methods</title>
  </head>
  <body>
    <script>
      Object.prototype.MyFilter = function (cb) {
        let arr = [];
        for (let i = 0; i < this.length; i++) {
          if (cb(this[i])) {
            arr.push(this[i]);
          }
        }
        return arr;
      };

      const nums = [
        -15,
        -13,
        -20,
        22,
        -5,
        -8,
        0,
        9,
        5,
        -81,
        8,
        0,
        22,
        3,
        68,
        4,
        -201,
      ];

      let pos = function positive(num) {
        if (num > 0) return true;
        else return false;
      };

      console.log(nums.MyFilter(pos));

      Object.prototype.MyFind = function (cb) {
        for (let i = 0; i < this.length; i++) {
          if (cb(this[i])) {
            return this[i];
          }
        }
        return undefined;
      };

      console.log(nums.MyFind(pos));
    </script>
  </body>
</html>
