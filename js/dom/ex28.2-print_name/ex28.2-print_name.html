<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>28.2-print_name</title>
  </head>
  <body>
    <script>
      const obj = {
        name: `adan`,

        printName() {
          console.log(this.name);
        },

        printNameDelay() {
          setTimeout(this.printName.bind(this), 3000);
        },
      };

      obj.printName();
      obj.printNameDelay();
    </script>
  </body>
</html>
