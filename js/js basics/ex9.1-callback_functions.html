<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>callback functions</title>
  </head>
  <body>
    <script>
      "use strict";

      const strFunc = function (str) {
        console.log(str);
      };

      function isString(str, callback) {
        if (typeof str == "string") callback(str);
      }

      isString("123", strFunc);

      const strFirstCap = function (str) {
        let str2 = str.split(" ");
        str2[0] = str2[0].toUpperCase();
        return str2.join("-");
      };

      function firstWordUpperCase(str, callback) {
        return callback(str);
      }
      console.log(firstWordUpperCase("asd 341sa asfaf af", strFirstCap));

      const pitagoras = function (a, b) {
        return Math.sqrt(Math.pow(a, 2) + Math.pow(b, 2));
      };

      const squareArea = function (a, b) {
        return a * b;
      };

      const geometrics = function (num1, num2, callback) {
        return callback(num1, num2);
      };

      console.log(geometrics(3, 4, pitagoras));
      console.log(geometrics(3, 4, squareArea));
    </script>
  </body>
</html>
