<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CANDY STORE</title>
  </head>
  <body>
    <script>
      "use strict";

      const candyStore = {
        candies: [
          {
            name: "mint gum",
            id: "as12f",
            price: 2,
            amount: 2,
          },
          {
            name: "twix",
            id: "5hd7y",
            price: 5,
            amount: 4,
          },
        ],
        cashRegister: 200,
      };

      function getCandy(candyStore, id) {
        for (let i = 0; i < candyStore.candies.length; i++) {
          if (candyStore.candies[i].id == id) {
            return candyStore.candies[i];
          }
        }
      }

      console.log(getCandy(candyStore, "5hd7y"));

      function getPrice(candyStore, id) {
        for (let i = 0; i < candyStore.candies.length; i++) {
          if (candyStore.candies[i].id == id) {
            return candyStore.candies[i].price;
          }
        }
      }

      console.log(getPrice(candyStore, "5hd7y"));

      function addCandy(candyStore, id, name, price) {
        candyStore.candies.push({
          name: name,
          id: id,
          price: price,
          amount: 1,
        });
      }

      addCandy(candyStore, "gmgmgm", "gummybears", 33);

      console.log(candyStore);

      
      function buy(candyStore, id) {
        let selectedCandy = getCandy(candyStore, id);
        if (selectedCandy.amount >= 1) {
          selectedCandy.amount = selectedCandy.amount - 1;
          candyStore.cashRegister =
          candyStore.cashRegister + getPrice(candyStore, id);
        }
      }

      buy(candyStore, "gmgmgm");
      console.log(candyStore);
    </script>
  </body>
</html>
