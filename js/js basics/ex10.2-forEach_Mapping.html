<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forEach mapping</title>
  </head>
  <body>
    <script>
      "use strict";

      const arrayofNums = [81, 5, 8, 41, 6, 9, 100, -41];

      const vowels = ["a", "e", "i", "o", "u", "y", "w"];

      const doubleValues = function (arr) {
        return arr.map((element) => {
          return element * 2;
        });
      };

      console.log(`original number array: ` + arrayofNums);

      console.log(`doubleValues: ` + doubleValues(arrayofNums));

      const onlyEvenValues = function (arr) {
        return arr.filter((e) => e % 2 == 0);
      };

      console.log(onlyEvenValues(arrayofNums));

      const showFirstAndLast = function (arr) {
        return arr.filter((e, index, arr) => {
          if (index == 0) {
            return true;
          }
          if (index == arr.length - 1) {
            return true;
          }
          return false;
        });
      };
      console.log(showFirstAndLast(arrayofNums));

      const vowelCount = function (str) {
        let str2 = str.split(``);

        str2 = str2.map(function (e, i, a) {
          return e.toLowerCase();
        });

        let vowObj = {
          a: 0,
          e: 0,
          i: 0,
          o: 0,
          u: 0,
          y: 0,
          w: 0,
        };

        for (let i = 0; i < vowels.length; i++) {
          vowObj[vowels[i]] = 0;
        }
        console.log(vowObj);

        str2.map(function (e) {
          if (e == "a") {
            vowObj[e]++;
          }
          if (e == "e") {
            vowObj[e]++;
          }
          if (e == "i") {
            vowObj[e]++;
          }

          if (e == "o") {
            vowObj[e]++;
          }
          if (e == "u") {
            vowObj[e]++;
          }
          if (e == "y") {
            vowObj[e]++;
          }
          if (e == "w") {
            vowObj[e]++;
          }
          return;
        });
        return vowObj;
      };

      console.log(vowelCount("adaN is Our devwwwwYwwwwwww"));

      const capitalize = function (str) {
        return str.toUpperCase();
      };

      console.log(capitalize("adan        asf ASF afas asf ASFas"));

      const shiftLetters = function (str) {
        console.log(`original string: ` + str);
        let str2 = str.split(" ");
        // console.log(`splitted string = array of strings: ` + str2);

        str2.map((e, i, arr) => {
          // console.log(e.split(""));
          arr[i] = e.split("");
          // console.log(arr[i]);
        });

        // console.log(str2);

        str2 = str2.map((e, i) => {
          // console.log(e);
          e.forEach((element, index, array) => {
            // console.log(element.charCodeAt());
            array[index] = element.charCodeAt() - 1;
          });
          e.forEach((element, index, array) => {
            // console.log(element.charCodeAt());
            array[index] = String.fromCharCode(element);
          });
          // console.log(e.join(""));
          return e.join("");
        });

        return str2.join(" ");
      };

      let str = "bcde fgh ijkl xyz";
      console.log(`shiftLetters end: ` + shiftLetters(str));

      const swapCase = function (str) {
        let str2 = str.split(" ");
        return str2.map((e, i, arr) => {
          if (i % 2 != 0) {
            return capitalize(e);
          }
          return e;
        });
      };

      console.log(swapCase(str));
    </script>
  </body>
</html>
