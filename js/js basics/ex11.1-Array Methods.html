<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Methods</title>
  </head>
  <body>
    <script>
      "use strict";
      var library = [
        {
          author: "Bill Gates",
          title: "The Road Ahead",
          readingStatus: true,
        },
        {
          author: "Steve Jobs",
          title: "Walter Isaacson",
          readingStatus: true,
        },
        {
          author: "Suzanne Collins",
          title: "Mockingjay: The Final Book of The Hunger Games",
          readingStatus: false,
        },
      ];

      const readable = function (arr) {
        arr.forEach((element) => {
          element.readingStatus
            ? console.log(
                `----BOOK----\n Author: ${element.author} \n Title: ${element.title} \n Readability? ${element.readingStatus} \n ------------ `
              )
            : null;
        });
      };

      readable(library);
    </script>
  </body>
</html>
