<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>find smallest</title>
  </head>
  <body>
    <script>
      "use strict";
      function findSmallest(a, b, c) {
        if (a > c && b > a) {
          return c;
        } else if (a > b && b > a) {
          return a;
        } else {
          return b;
        }
      }
      console.log(findSmallest(52, -21, 2));
    </script>
  </body>
</html>
