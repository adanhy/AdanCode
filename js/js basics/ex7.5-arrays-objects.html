<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays + Objects</title>
  </head>
  <body>
    <script>
      "use strict";

      const array = [
        "Hello",
        "Good Day",
        "Your Welcome",
        "hotdog",
        "hamburgers",
      ];

      let counter = {};

      //   let newArr = array.forEach(arr.toLowerCase());

      array.forEach(function (word_element) {
        word_element
          .toLowerCase()
          .split("")
          .forEach(function (letter_element) {
            return (counter[letter_element] =
              (counter[letter_element] || 0) + 1);
          });
      });

      console.log(counter);

      let arr = Object.values(counter);
      let arr2 = Object.keys(counter);

      // console.log(arr);
      // console.log(arr2);

      console.log(
        "and the most used letter is: " + arr2[arr.indexOf(Math.max(...arr))]
      );
    </script>
  </body>
</html>
