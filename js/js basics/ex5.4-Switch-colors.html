<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch - colors</title>
  </head>
  <body>
    <script>
      "use strict";

            function colorType(col){
                switch(col){   
                    case "yellow":
                    return "light color";
                    
                    case "pink":
                    return "light color";
                    
                    case "orange":
                    return "light color";
                   
                    
                    case "blue":
                    return "dark color";
                    
                    case "purple":
                    return "dark color";
                    
                    case "bron":
                    return "dark color";
                  
                    default:
                        return "Unknown color";
                }
            }

            console.log(colorType(window.prompt("pick a color:")));

    </script>


    

  </body>
</html>
