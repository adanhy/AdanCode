<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object methods</title>
  </head>
  <body>
    <script>
      "use strict";

     
    let mycountry = {
      country: "New Zealand",
      capital: "Wellington",
      language: "English",
      population: 5000000,
      neighbours: new Array(0),      
      describe : function (){
        console.log(`${this.country} has ${this.population} people, their mother tongue is ${this.language}, they have ${this.neighbours.length} neighbouring countries and a capital called ${this.capital}.`);
      },
      checkIsland : function(){
        this.neighbours.length > 0 ? this.isIsland= false : this.isIsland= true
      }
      
    };

    



    mycountry.describe();

    mycountry.checkIsland();
    console.log(mycountry);
    console.log(mycountry.isIsland);

    
    


    </script>
  </body>
</html>
