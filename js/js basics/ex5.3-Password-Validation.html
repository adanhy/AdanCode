<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Validation</title>
  </head>
  <body>
    <script>
      "use strict";

      function passVal1(password) {
        if (password.length >= 7) {
          return "strong";
        } else {
          return "week";
        }
      }

      function passVal2(password) {
        return (password.length>=7 ? "strong":"week");
      }

      function passVal3(password) {
        return (password.length >=7 && "strong" || "weak");
      }

      function advancedVal(password){
        return ((password.length >7) && (/[A-Z]/.test(password) && ("very strong"))) || (password.length >=7 && "strong" || "weak");
      }

      console.log(advancedVal(window.prompt("let's check your password skills:")));


    </script>
  </body>
</html>
