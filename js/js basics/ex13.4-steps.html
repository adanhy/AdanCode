      const N = (num) => {
        let line = "";
        let count = 1;

        while (count <= num) {
          let line = "";

          for (let i = num - count; i < num; i++) {
            line = line + "#";
          }
          for (let i = count; i < num; i++) {
            line = line + " ";
          }

          count++;
          console.log(line);
        }
      };
