    <title>Leap Year</title>

  <body>
    <script>
      "use strict";

      function leapYearPrint(year) {
        let isLeap=false;
        if(year %4 != 0){
          console.log("This is not a leap year.");
        }
        else if(year%100!=0) {
          console.log(`It is indeed aleap year`);
        }
        else if(year%400!=0){
          console.log("This is not a leap year.");
        }
        else{
          console.log(`It is indeed aleap year`);
        }
      }

      let num = window.prompt("welcome to the leap-year checker, please provide a year:");
      leapYearPrint(num);

    </script>
