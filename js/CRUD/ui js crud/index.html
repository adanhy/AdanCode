<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link

    />

    <title>UI js CRUD</title>

  <body>
    <script src="./script.js" defer></script>

    <div id="wrapper">
        <h1>Task Manager</h1>
        <div id="addtask">
             <div class="side"> 
                <label></label>
                 <div class="task"> + Add Task</div>
                </div>
            </div>
            <div id="tasktext" style="display: none;">

                <div>
                    <button id="add" class="add">Add</button>
                    <button class="cancel" id="cancel">Cancel</button>
                </div>   
            </div>
        
        
        
        <div id="tasks">
           
        </div>
      </div>
    </div>
