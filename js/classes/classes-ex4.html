<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Point {
        constructor(x, y) {
          this.x = x;
          this.y = y;
        }

        getX() {
          return this.x;
        }
        getY() {
          return this.y;
        }

        addToX(x) {
          this.x += x;
        }
        addToY(y) {
          this.y += y;
        }

        setX(x) {
          this.x = x;
        }

        setY(y) {
          this.y = y;
        }

        addPoint(p) {
          this.x = p.getX();
          this.y = p.getY();
        }

        isSame(p) {
          if (this.x === p.getX() && this.y === p.getY()) return true;
          return false;
        }

        print() {
          console.log(`x: ${this.x} y: ${this.y}`);
        }
      }
    </script>
  </body>
</html>
