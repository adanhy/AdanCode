<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Animal {
        constructor(name, sound) {
          this.name = name;
          this.sound = sound;
        }
        getName() {
          return this.name;
        }
        getSound() {
          return this.sound;
        }

        print() {
          console.log(`name: ${this.name}, sound: ${this.sound}`);
        }
      }

      const lion = new Animal(`tiger`, `roar`);
      const goldfish = new Animal(`goldfish`, null);
      const donkey = new Animal(`donkey`, `aklhfaklhf`);

      lion.print();
      goldfish.print();
      donkey.print();
    </script>
  </body>
</html>
