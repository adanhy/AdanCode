<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What's a Perfect Power anyway?</title>
  </head>
  <body>
    <script>
      var isPP = function (n) {
        let m = 2;
        let k = 2;
        for (let m = 2; Math.pow(m, k) <= n; m++) {
          for (let k = 2; Math.pow(m, k) <= n; k++) {
            if (Math.pow(m, k) == n) {
              return `${n} = ${m}^${k}`;
            }
          }
        }

        return null;
      };

      console.log(isPP(4));
    </script>
  </body>
</html>
