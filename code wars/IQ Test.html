<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IQ Test</title>
  </head>
  <body>
    <script>
      function iqTest(numbers) {
        let nums = numbers.split(" ");
        let evenCount = 0;
        let oddCount = 0;
        let result = 0;
        result = nums.reduce((acc, val, i, arr) => {
          if (i > 1) {
            if (
              parseInt(val) % 2 == parseInt(arr[i - 1]) % 2 &&
              parseInt(val) % 2 != parseInt(arr[i - 2]) % 2
            ) {
              return i - 1;
            }
            if (
              parseInt(val) % 2 != parseInt(arr[i - 1]) % 2 &&
              parseInt(val) % 2 == parseInt(arr[i - 2]) % 2
            ) {
              return i;
            }

            if (
              parseInt(arr[i - 2]) % 2 == parseInt(arr[i - 1]) % 2 &&
              parseInt(val) % 2 != parseInt(arr[i - 2]) % 2
            ) {
              return i + 1;
            }
          }
          return acc;
        }, 0);

        return result;
      }

      console.log(iqTest("22 32 31 52 192"));
    </script>
  </body>
</html>
