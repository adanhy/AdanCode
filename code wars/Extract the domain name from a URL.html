<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extract the domain name from a URL</title>
  </head>
  <body>
    <script>
      function domainName(url) {
        u = url.replace(/.+\/\/|www.|\..+/g, "");
        return u;
      }
    </script>
  </body>
</html>
