<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Human readable duration format</title>
  </head>
  <body>
    <script>
      function formatDuration(seconds) {
        if (seconds === 0) return "now";
        const min = 60;
        const hour = min * 60;
        const day = 24 * hour;

        const year = 365 * day;

        let i = seconds;

        let s = 0;
        let m = 0;
        let h = 0;
        let d = 0;
        let y = 0;
        let result = "";
        while (i / min >= 1) {
          if (i / year >= 1) {
            i = i - year;
            y = y + 1;
          } else if (i / day >= 1) {
            i = i - day;
            d = d + 1;
          } else if (i / hour >= 1) {
            i = i - hour;
            h = h + 1;
          } else if (i / min >= 1) {
            i = i - min;
            m = m + 1;
          }
        }
      }

      console.log(formatDuration(120));
    </script>
  </body>
</html>
