<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>isPangram</title>
  </head>
  <body>
    <script>
      function isPangram(string) {
        let arr = string.split(" ").join("");
        arr = arr.split("");

        let order = {
          a: 0,
          b: 0,
          c: 0,
          d: 0,
          e: 0,
          f: 0,
          g: 0,
          h: 0,
          i: 0,
          j: 0,
          k: 0,
          l: 0,
          m: 0,
          n: 0,
          o: 0,
          p: 0,
          q: 0,
          r: 0,
          s: 0,
          t: 0,
          u: 0,
          v: 0,
          w: 0,
          x: 0,
          y: 0,
          z: 0,
        };

        for (let i = 0; i < arr.length; i++) {
          order[arr[i].toLowerCase()] = order[arr[i].toLowerCase()] + 1 || 1;
        }

        for (const prop in order) {
          if (order[prop] == 0) return false;
        }
        return true;
      }

      console.log(isPangram("hfjhfg dsfd czxd gfuyo"));
    </script>
  </body>
</html>
