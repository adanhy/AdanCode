<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vasya - Clerk</title>
  </head>

  <body>
    <script>
      function tickets(peopleInLine) {
        let bills25 = 0;
        let bills50 = 0;
        let bills100 = 0;

        for (let i = 0; i < peopleInLine.length; i++) {
          console
            .log
            // `status before: now ${peopleInLine[i]} ---> 25: ${bills25} 50: ${bills50} 100: ${bills100}`
            ();
          if (peopleInLine[i] == 25) {
            bills25++;
          } else if (peopleInLine[i] == 50) {
            bills50++;
            if (bills25 == 0) {
              return "NO";
            }
            if (bills25 > 0) {
              bills25--;
            }
          } else if (peopleInLine[i] == 100) {
            bills100++;
            if (bills50 > 0 && bills25 > 0) {
              bills50--;
              bills25--;
            } else if (bills50 == 0 && bills25 > 2) {
              bills25 = bills25 - 3;
            } else {
              return "NO";
            }
          }
          console
            .log
            // `status after: now ${peopleInLine[i]} ---> 25: ${bills25} 50: ${bills50} 100: ${bills100}`
            ();
        }
        return "YES";
      }
      console.log(tickets([25, 25, 50])); // => YES
      console.log(tickets([25, 100])); // => NO. Vasya will not have enough money to give change to 100 dollars
      console.log(tickets([25, 25, 50, 50, 100])); // => NO. Vasya will not have the right bills to give 75 dollars of change (you can't make two bills of 25 from one of 50)
    </script>
  </body>
</html>
