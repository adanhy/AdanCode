<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build a pile of Cubes</title>
  </head>
  <body>
    <script>
      function findNb(m) {
        let arr = [];
        let sum = 0;
        let i = 1;
        if (sum === m) return i;
        while (sum < m) {
          sum = sum + i * i * i;
          if (sum === m) return i;
          //   console.log(`i:${i} sum:${sum} target is ${m}`);
          i++;
        }
        return -1;
      }

      console.log(findNb(1071225));
      console.log(findNb(91716553919377));
    </script>
  </body>
</html>
