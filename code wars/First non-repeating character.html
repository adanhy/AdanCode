<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First non-repeating character</title>
  </head>
  <body>
    <script>
      function firstNonRepeatingLetter(s) {
        let arr = s.split(" ").join("");
        arr = arr.split("");

        let order = {};

        for (let i = 0; i < arr.length; i++) {
          order[arr[i].toLowerCase()] = order[arr[i].toLowerCase()] + 1 || 1;
        }
        for (let i = 0; i < arr.length; i++) {
          if (order[arr[i].toLowerCase()] === 1) return arr[i];
        }
        return "";
      }

      console.log(firstNonRepeatingLetter("moonmn"));
    </script>
  </body>
</html>
