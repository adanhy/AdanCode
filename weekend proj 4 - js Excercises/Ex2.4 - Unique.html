<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Ex2.4 - Unique</title>
  </head>
  <body>
    <script>
      const arr = [1, 1, 1, 1, 9, 1, 1, 1]; //9

      function findUniq(arr) {
        let cell1 = arr[0];
        let cell2 = arr[1];

        for (let i = 2; i < arr.length; i++) {
          if (arr[i] != cell1 && arr[i] == cell2) return cell1;
          if (arr[i] == cell1 && arr[i] != cell2) return cell2;
          if (cell1 == cell2 && arr[i] != cell1) return arr[i];
        }
      }

      console.log(findUniq(arr));
    </script>
  </body>
</html>
