    <title>Ex3.2 - People on the Bus</title>
  </head>
  <body>
    <script>
      const hopOnOff = [
        [50, 0],
        [10, 5],
        [20, 10],
        [5, 30],
      ];

      function busStop(arr) {
        return arr.reduce((acc, item) => {
          return acc + item[0] - item[1];
        }, 0);
      }

      console.log(busStop(hopOnOff));
    </script>
  </body>
