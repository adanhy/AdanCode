    <title>Ex2.1 - Sum of lowest numbers</title>
  </head>
  <body>
    <script>
      const nums1 = [19, 5, 42, 2, 77]; // 7
      const nums2 = [10, 343445353, 3453445, 3453545353453]; // 3453455

      function sumOfLowestPair(arr) {
        let results = arr.sort((a, b) => a - b);
        // console.log(results);
        if (results.length > 1) return results[0] + results[1];
        return results[0];
      }

      console.log(sumOfLowestPair(nums1));
      console.log(sumOfLowestPair(nums2));
    </script>
  </body>
