    <title>Ex2.3 - Find the Next Perfect Square</title>
  </head>
  <body>
    <script>
      function findNextSquare(num) {
        let rt = Math.sqrt(num);

        if (!Number.isInteger(rt)) return -1;

        return Math.pow(rt + 1, 2);
      }

      console.log(findNextSquare(625));
    </script>
  </body>
