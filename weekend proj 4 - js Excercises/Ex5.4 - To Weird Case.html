<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex5.4 - To Weird Case</title>
  </head>
  <body>
    <script>
      const str1 = "String";
      const str2 = "Weird string case";

      function toWeirdCase(str) {
        let arr = str.split(/[\s_-]+/);

        return arr
          .map((el, index) => {
            let x = Array.from(el);

            for (let i = 0; i < x.length; i++) {
              i % 2 == 0
                ? (x[i] = x[i].toUpperCase())
                : (x[i] = x[i].toLowerCase());
            }
            return x.join("");
          })
          .join("");
      }

      console.log(toWeirdCase(str1));
      console.log(toWeirdCase(str2));
    </script>
  </body>
</html>
