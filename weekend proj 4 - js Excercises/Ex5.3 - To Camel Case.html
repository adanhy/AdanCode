<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex5.3 - To Camel Case</title>
  </head>
  <body>
    <script>
      const str1 = "the-stealth-warrior";
      const str2 = "The_Stealth_Warrior";

      function toCamelCase(str) {
        let arr = str.split(/[\s_-]+/);
        arr.map((element) => {
          // console.log(element);
          // console.log(element[0]);
          // console.log(element[0].toUpperCase());
          let x = element.split("");

          x[0] = x[0].toUpperCase();
          return x;
          // element = element.join("");
        });

        return arr.join(" ");
      }

      console.log(toCamelCase(str1));
      console.log(toCamelCase(str2));
    </script>
  </body>
</html>
