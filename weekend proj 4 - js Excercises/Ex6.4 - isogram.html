    <title>Ex6.4 - isogram</title>
  </head>
  <body>
    <script>
      function isIsogram(str) {
        let arr = str.split("");
        let counter = {};
        arr.forEach((element) => {
          counter[element.toLowerCase()] =
            counter[element.toLowerCase()] + 1 || 1;
        });

        let filtered = Object.keys(counter)
          .filter((key) => counter[key] >= 2)
          .reduce((acc, val) => {
            acc[val] = counter[val];
            return acc;
          }, {});
        return !Object.keys(filtered).length;
      }
      console.log(isIsogram("Dermatoglyphics"));
    </script>
  </body>
