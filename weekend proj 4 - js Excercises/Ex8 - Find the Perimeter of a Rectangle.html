<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex 8 - Find the Perimeter of a Rectangle</title>
  </head>
  <body>
    <script>
      function pOfRec(a, b) {
        return 2 * (a + b);
      }

      console.log(pOfRec(6, 7));
      console.log(pOfRec(5, 2));
      console.log(pOfRec(10, 8));
      console.log(pOfRec(5, 5));
      console.log(pOfRec(9, 3));
    </script>
  </body>
</html>
