<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex5.3 - To Camel Case</title>
  </head>
  <body>
    <script>
      const str1 = "the-stealth-warr ior";
      const str2 = "The_Stealth_Warrior ";

      function toCamelCase(str) {
        let arr = str.split(/[\s_-\s]+/);
        if (arr == "") {
          return "";
        }
        return arr
          .map((el, index) => {
            let x = Array.from(el);

            if (!x[0]) {
              return "";
            }

            x[0] = x[0].toUpperCase();

            for (let i = 1; i < x.length; i++) {
              x[i] = x[i].toLowerCase();
            }
            return x.join("");
          })
          .join("");
      }

      console.log(toCamelCase(str1));
      console.log(toCamelCase(str2));
    </script>
  </body>
</html>
