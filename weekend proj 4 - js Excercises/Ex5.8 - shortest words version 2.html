  <body>
    <script>
      function LongeststWord(str) {
        let x = Array.from(str.split(" "));
        return x.reduce((acc, val, index, arr) => {
          if (index === 0) {
            return val.length;
          } else if (val.length < acc) {
            return acc;
          } else if (val.length >= acc) {
            return val.length;
          }
        }, 0);
      }

      function shortestWordV2(str) {
        let x = Array.from(str.split(" "));
        return x.filter((el) => {
          console.log(el);
          console.log(el.length);
          console.log(LongeststWord(str));
          if (el.length == LongeststWord(str)) return el;
        });
      }
