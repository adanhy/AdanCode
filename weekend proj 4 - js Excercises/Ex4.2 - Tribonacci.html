<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex4.2 - Tribonacci</title>
  </head>
  <body>
    <script>
      function Tribonacci(sig, n) {
        let i = 3;
        while (i <= n) {
          sig.push(
            sig[sig.length - 1] + sig[sig.length - 2] + sig[sig.length - 3]
          );
          i++;
        }
        return sig[sig.length - 1];
      }
      console.log(Tribonacci([1, 1, 1], 5));
    </script>
  </body>
</html>
