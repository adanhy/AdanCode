<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex2.5 - Summation</title>
  </head>
  <body>
    <script>
      function summation(num) {
        let sum = 0;
        for (let i = 1; i <= num; i++) {
          sum = sum + i;
        }
        return sum;
      }

      console.log(summation(5));
    </script>
  </body>
</html>
