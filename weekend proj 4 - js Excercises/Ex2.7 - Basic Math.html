<!DOCTYPE html>
<html lang="en">

    <title>Ex2.7 - Basic Math</title>
  </head>
  <body>
    <script>
      function basicOp(func, num1, num2) {
        if (func === "+") return num1 + num2;
        if (func === "-") return num1 - num2;
        if (func === "*") return num1 * num2;
        if (func === "/") return num1 / num2;
      }

      console.log(basicOp("+", 4, 7));
      console.log(basicOp("-", 15, 18));
      console.log(basicOp("*", 5, 5));
      console.log(basicOp("/", 49, 7));
    </script>
  </body>
</html>
