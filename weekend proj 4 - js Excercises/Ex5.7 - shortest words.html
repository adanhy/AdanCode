<!DOCTYPE html>

    <title>Ex5.7 - shortest words</title>
  </head>
  <body>
    <script>
      function shortestWord(str) {
        let x = Array.from(str.split(" "));
        return x.reduce((acc, val, index, arr) => {
          if (index === 0) {
            return val.length;
          } else if (val.length > acc) {
            return acc;
          } else if (val.length <= acc) {
            return val.length;
          }
        }, 0);
      }

      console.log(shortestWord("adadn asfa ffh tq"));
    </script>
  </body>
